version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      APP_NAME: ${APP_NAME:-PulseWire API}
      APP_ENV: ${APP_ENV:-development}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      API_ADMIN_TOKEN: ${API_ADMIN_TOKEN:-change-me}
      DATABASE_URL: postgresql://${POSTGRES_USER:-pulsewire}:${POSTGRES_PASSWORD:-pulsewire}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-pulsewire}
      REDIS_URL: redis://redis:${REDIS_PORT:-6379}/0
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pulsewire}
      POSTGRES_USER: ${POSTGRES_USER:-pulsewire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulsewire}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

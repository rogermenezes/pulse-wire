version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      APP_NAME: ${APP_NAME:-PulseWire API}
      APP_ENV: ${APP_ENV:-development}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      API_ADMIN_TOKEN: ${API_ADMIN_TOKEN:-change-me}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-pulsewire}:${POSTGRES_PASSWORD:-pulsewire}@postgres:5432/${POSTGRES_DB:-pulsewire}
      REDIS_URL: redis://redis:6379/0
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-pulsewire-bot/0.1}
      INGESTION_TIMEOUT_SECONDS: ${INGESTION_TIMEOUT_SECONDS:-15}
      INGESTION_DEFAULT_LIMIT: ${INGESTION_DEFAULT_LIMIT:-25}
      CLUSTER_SIMILARITY_THRESHOLD: ${CLUSTER_SIMILARITY_THRESHOLD:-0.28}
      CLUSTER_WINDOW_HOURS: ${CLUSTER_WINDOW_HOURS:-72}
      SUMMARIZATION_PROVIDER: ${SUMMARIZATION_PROVIDER:-stub}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-haiku-latest}
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ./backend
    command: ["python", "worker.py"]
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-pulsewire}:${POSTGRES_PASSWORD:-pulsewire}@postgres:5432/${POSTGRES_DB:-pulsewire}
      REDIS_URL: redis://redis:6379/0
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-pulsewire-bot/0.1}
      INGESTION_TIMEOUT_SECONDS: ${INGESTION_TIMEOUT_SECONDS:-15}
      INGESTION_DEFAULT_LIMIT: ${INGESTION_DEFAULT_LIMIT:-25}
      CLUSTER_SIMILARITY_THRESHOLD: ${CLUSTER_SIMILARITY_THRESHOLD:-0.28}
      CLUSTER_WINDOW_HOURS: ${CLUSTER_WINDOW_HOURS:-72}
      SUMMARIZATION_PROVIDER: ${SUMMARIZATION_PROVIDER:-stub}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-haiku-latest}
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pulsewire}
      POSTGRES_USER: ${POSTGRES_USER:-pulsewire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulsewire}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
